<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ejercicio14.css">
</head>

<body>
    <div id="caja1">
        <h2>formato unico</h2>
        <h1>HOJA DE VIDA</h1>
        <h3>persona Natural</h3>
        <h5>leyes 190 de 1995, 489 y 443 de 1998</h5>
        <div class="contenedor-imagen">
            <img src="https://www.pinpng.com/pngs/m/188-1889179_significado-del-escudo-de-colombia-colombia-hd-png.png"
                alt="">
        </div>

    </div>


    <div class="contenedor1">

        <form class="formulario">
            <div class="dato">
                <label for="primer-apellido">Primer Apellido:</label>
                <input type="text" id="primer-apellido" name="primer-apellido" required>
            </div>

            <div class="dato">
                <label for="segundo-apellido">Segundo Apellido:</label>
                <input type="text" id="segundo-apellido" name="segundo-apellido">
            </div>

            <div class="dato">
                <label for="nombres">Nombres:</label>
                <input type="text" id="nombres" name="nombres" required>
            </div>


            <div class="dato1">
                <label>Documento de Identidad:</label>
                <input type="radio" id="cc" name="tipo-documento" value="cc" checked>
                <label for="cc">CC</label>
                <input type="radio" id="ce" name="tipo-documento" value="ce">
                <label for="ce">CE</label>
                <input type="radio" id="pas" name="tipo-documento" value="pas">
                <label for="pas">PAS</label>
                <input type="text" id="numero-documento" name="numero-documento" required>
            </div>
            <div class="dato3">
                <label>Género:</label>
                <input type="radio" id="femenino" name="genero" value="F">
                <label for="femenino" class="circle">M</label>
                <input type="radio" id="masculino" name="genero" value="M">
                <label for="masculino" class="circle">F</label>

            </div>
            <div class="dato4">
                <label>Nacionalidad:</label>
                <input type="radio" id="colombiano" name="nacionalidad" value="colombiano" checked>
                <label for="colombiano">Colombiano</label>
                <input type="radio" id="extranjero" name="nacionalidad" value="extranjero">
                <label for="extranjero">Extranjero</label>

                <label for="pais">País:</label>
                <select id="pais" name="pais">
                    <option value="colombia">Colombia</option>
                   

            </div>
            
            <div class="dato5">
                <label>Fecha de Nacimiento:</label>
                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
            </div>
            <div class="dato6">
                <label for="direccion">Dirección de Correspondencia:</label>
                <input type="text" id="direccion" name="direccion">

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>

                <button type="submit">Enviar</button>
        </form>




</body>

</html>
